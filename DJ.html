  <head>
    <meta charset="UTF-8">
    <title>DJ</title>
  // <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/98.css" />
  </head>
  <body>
  	<style>
body {
  background-image: url('jIaMve.png');
  background-repeat: no-repeat;
  background-color: #000;
  background-size: 100%;
}
</style>
<div ng-app="myApp" ng-controller="myCtrl">
  	<div class="window" style="margin: 32px; width: 375px">
    <div class="title-bar">
      <div class="title-bar-text">
  	Zak's Mixtapes
</div>
    </div>
    <div class="container">
    <div class="window-body">
    		<div class="col-xs-11">
			<div ng-repeat="x in filename| orderBy:'name'| limitTo: 5 : loadscroll">
			{{x.trackname}}
			<audio controls>
				<source src="{{x.name}}" type="audio/mpeg">
			</audio>
			</div> <!-- end of ng-repeat -->
		</div>
		<div class="row">
		<div class="col-xs-1">
			<button ng-click="loadscrollminus()"><</button>
		</div>
		<div class="col-xs-1">
			<button ng-click="loadscrollplus()">></button>
		</div>
	</div>	<!-- end of row -->
	</div> <!-- end of window-body -->
</div> <!-- end of container -->
  	</div>
  </div> <!-- end of controller -->
  <script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {

	$scope.loadscroll= 0;

	$scope.filename =[
		{name: "scifimx.mp3" ,trackname:"Sci-fi Mixtape"},
		{name: "scifimix2.mp3" ,trackname:"Sci-fi Mixtape 2"},
		{name: "scifimixtape3.mp3" ,trackname:"Sci-fi Mixtape 3"},
		{name: "sigurrosmixtape.mp3" ,trackname:"Sigur Ros Mixtape"},
		{name: "skapunkmixtape.mp3" ,trackname:"Ska/Punk Mixtape"},
		{name: "scifimixtape4.mp3" ,trackname:"Sci-Fi Mixtape 4"},
		{name: "scifimixtape5.mp3" ,trackname:"Sci-Fi Mixtape 5"},
		{name: "SchoolHouseRock.mp3" ,trackname:"School House Rock Mixtape"},
		{name: "hiphopcontroller.mp3" ,trackname:"Hip Hop Controller Mixtape"},
		{name: "euromixtape2.mp3" ,trackname:"Euro 80's Mixtape 2"},
		{name: "beachboysmixtape.mp3" ,trackname:"Beach Boys Mixtape"},
		{name: "80sEuromixtape.mp3" ,trackname:"Euro 80's Mixtape"},
		{name: "indiemixtape.mp3" ,trackname:"Indie Mixtape"}];

		$scope.loadscrollplus = function(){
    	$scope.loadscroll = $scope.loadscroll + 5;
    };
    	$scope.loadscrollminus = function(){
    	$scope.loadscroll = $scope.loadscroll - 5;
    };
});
</script> 

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" type="text/javascript"></script>
  </body>
</html>
